<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us – RoomReservePro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F8FAFC]">

  <!-- Header -->
  <header class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <img src="assets/logo.png" class="h-20 w-auto md:h-24" alt="Logo" />
      </a>
      <nav class="hidden md:flex gap-6 text-[#4B5563]">
        <a class="hover:text-[#0F766E]" href="index.html#features">Features</a>
        <a class="hover:text-[#0F766E]" href="index.html#who">Who It's For</a>
        <a class="hover:text-[#0F766E]" href="index.html#pricing">Pricing</a>
        <a class="hover:text-[#0F766E]" href="contact.html">Contact</a>
      </nav>
      <a href="https://calendar.app.google/P6zwdBLobtaoa3a7A" target="_blank" rel="noopener noreferrer" class="inline-block bg-[#D97706] hover:bg-[#B45309] text-white px-4 py-2 rounded-lg">
        Book a Demo
      </a>
    </div>
  </header>

  <!-- Contact Form Section -->
  <section class="max-w-2xl mx-auto px-4 py-16">
    <div class="bg-white rounded-2xl shadow-lg p-8 md:p-10">
      <h1 class="text-3xl font-semibold text-[#1F2937] mb-2">Get in touch</h1>
      <p class="text-[#4B5563] mb-8">We'd love to hear from you. Tell us about your space and we'll help you get started.</p>

      <form id="contact-form" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-[#1F2937] mb-2">Name</label>
          <input type="text" id="name" name="name" required
            class="w-full px-4 py-3 rounded-lg border border-[#E5E7EB] focus:border-[#0F766E] focus:ring-2 focus:ring-[#0F766E]/20 outline-none transition"
            placeholder="Your name" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-[#1F2937] mb-2">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-3 rounded-lg border border-[#E5E7EB] focus:border-[#0F766E] focus:ring-2 focus:ring-[#0F766E]/20 outline-none transition"
            placeholder="you@example.com" />
        </div>

        <div>
          <label for="venue" class="block text-sm font-medium text-[#1F2937] mb-2">Venue Name</label>
          <input type="text" id="venue" name="venue" required
            class="w-full px-4 py-3 rounded-lg border border-[#E5E7EB] focus:border-[#0F766E] focus:ring-2 focus:ring-[#0F766E]/20 outline-none transition"
            placeholder="Your hall or centre name" />
        </div>

        <div>
          <label for="rooms" class="block text-sm font-medium text-[#1F2937] mb-2">Number of Rooms</label>
          <input type="text" id="rooms" name="rooms" required
            class="w-full px-4 py-3 rounded-lg border border-[#E5E7EB] focus:border-[#0F766E] focus:ring-2 focus:ring-[#0F766E]/20 outline-none transition"
            placeholder="e.g. 1, 2-5, or 10" />
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-[#1F2937] mb-2">Message</label>
          <textarea id="message" name="message" rows="4" required
            class="w-full px-4 py-3 rounded-lg border border-[#E5E7EB] focus:border-[#0F766E] focus:ring-2 focus:ring-[#0F766E]/20 outline-none transition resize-none"
            placeholder="Tell us about your booking needs..."></textarea>
        </div>

        <button type="submit" class="w-full bg-[#0F766E] hover:bg-[#0D5C56] text-white px-6 py-3 rounded-lg font-medium transition-colors">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <footer class="text-center text-[#6B7280] py-6">
    © RoomReservePro
  </footer>

  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var tier = params.get('tier');
      var tierMessages = {
        'single-room': 'I\'m interested in the Single Room (Free) plan.',
        'multi-room': 'I\'m interested in the Multi-Room plan ($15/month, billed annually).',
        'premium': 'I\'m interested in the Premium plan ($20/month, billed annually).'
      };
      if (tier && tierMessages[tier]) {
        document.getElementById('message').value = tierMessages[tier];
      }
    })();

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const body = [
        'Name: ' + document.getElementById('name').value,
        'Email: ' + document.getElementById('email').value,
        'Venue Name: ' + document.getElementById('venue').value,
        'Number of Rooms: ' + document.getElementById('rooms').value,
        '',
        'Message:',
        document.getElementById('message').value
      ].join('\n');

      const subject = 'RoomReservePro Enquiry from ' + document.getElementById('venue').value;
      const mailtoUrl = 'mailto:roomreservepro@gmail.com?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);

      window.location.href = mailtoUrl;
    });
  </script>

</body>
</html>
